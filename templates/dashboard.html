<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Bem-vindo, {{ username }}</h1>
    <h2>Seus Impérios</h2>
    <ul>
        {% for empire in empires %}
        <li><a href="{{ url_for('empire_details', username=username, empire_name=empire['name']) }}">{{ empire['name'] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_empire', username=username) }}">Criar Novo Império</a>
</body>
</html>
