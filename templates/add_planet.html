<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Planeta</title>
</head>
<body>
    <h1>Adicionar Planeta ao Império: {{ empire_name }}</h1>
    <form method="POST" action="">
        <label for="planet_name">Nome do Planeta:</label>
        <input type="text" id="planet_name" name="planet_name" required>
        <button type="submit">Adicionar</button>
    </form>
    <a href="{{ url_for('empire_details', username=username, empire_name=empire_name) }}">Voltar para o Império</a>
</body>
</html>
